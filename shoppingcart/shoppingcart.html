<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppingcart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shoppingcart.css" />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/675e38939a.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="shoppingcart.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="nav navbar-nav ms-lg-auto">
          <a class="nav-item nav-link mx-2" href="/index/index.html">Home</a>
          <a class="nav-item nav-link mx-2" href="/shop/shop.html">Shop</a>
          <a class="nav-item nav-link mx-2" href="/aboutus/aboutus.html"
            >About Us</a
          >
          <a class="nav-item nav-link text-right" href="#">
            <i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="p-5">
                      <div
                        class="d-flex justify-content-between align-items-center mb-5"
                      >
                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                        <h6 id="count"></h6>
                      </div>
                      <hr class="my-4" />
                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                        id="cartlist"
                      ></div>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                      <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                      <hr class="my-4" />

                      <div class="d-flex justify-content-between mb-5">
                        <h5>Total price</h5>
                        <h5 id="carttotal"></h5>
                      </div>

                      <button
                        type="button"
                        class="btn btn-dark btn-lg"
                        id="checkout"
                      >
                        checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </body>
</html>
